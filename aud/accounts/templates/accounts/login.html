{% extends 'base.html' %}
{% load static %}
{% block middle %}
	<h1>Login</h1>
	<form class="ui form" action="/accounts/login/" method="post">
		{% csrf_token %}
		{{form}}
		{% if request.GET.next %}
			<input type="hidden" name="next" value="{{request.GET.next}}">
		{% endif %}
		<br/>
		<br/>
		<input type="submit" class='ui button positive' value="Login">
		<a href="{% url 'accounts:signup' %}" class='ui small primary button'>Register</a>
	</form>
{% endblock %}
